<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- <link rel="stylesheet" href="reset.css" /> -->
	<link rel="stylesheet" href="style.css" />
	<title>WKP7</title>
</head>

<body>
	<header>
		<img src="./img/onja_logo_transparent.svg" alt>
	</header>
	<h2>Library</h2>
	<div class="add-book">
		<h4>Add a book</h4>
		<form action="/" class="handle-form" autocomplete="off">
			<label for="title">Book title<input type="text" id="title" name="title"></label>
			<label for="author">Book author<input type="text" id="author" name="author"></label>
			<label for="genre">Book genre
				<select name="genre" id="genre" name="genre">
					<option value="comedy">Comedy</option>
					<option value="novel">Novel</option>
					<option value="fiction">Fiction</option>
					<option value="romantic">Romantic</option>
				</select>
			</label>
			<label for="page">Book pages<input type="number" id="page" name="pages"></label>
			<label for="status">Status
				<select id="status" name="status">
					<option value="read">Read</option>
					<option value="not yet">Not yet</option>
				</select>
			</label>
			<button class="add-button" type="submit">ADD</button>
		</form>
	</div>
	<div class="title">
		<ul class="title-list">
			<li>TITLE</li>
			<li>AUTHOR</li>
			<li>GENRE</li>
			<li>PAGES</li>
			<li>READ</li>
		</ul>
	</div>
	<div class="books">
		<nav class="books-list"></nav>
	</div>
	<script src="script.js"></script>
</body>

</html>
